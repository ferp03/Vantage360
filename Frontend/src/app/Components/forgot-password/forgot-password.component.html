<!-- Recover password -->
<div class="login-container">
    <div class="login-box">
        <div>
            <img src="assets/logo_accenture.svg" class="logo">
        </div>
        <div>
            <form (submit)="recover()">
                <label>Email:</label>
                <input type="text" [(ngModel)]="email" name="email" required>
                
                <button type="submit">Send password to email</button>
                
                <p *ngIf="mensaje" class="error">{{mensaje}}</p>
            </form>
            <br>
            <p style="color: rgb(0, 0, 0); margin: 12px; cursor: pointer; text-decoration: underline;" (click)="gotoLogin()">Go back</p>
        </div>
    </div>
</div>
