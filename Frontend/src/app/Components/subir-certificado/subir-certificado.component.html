<div class="skills-container">
  <div class="skills-box">
    <h2>Subir Nuevo Certificado</h2>
    <form [formGroup]="formularioCertificado" (ngSubmit)="onSubmit()">

      <!-- Nombre del Certificado -->
      <div class="form-group">
        <label for="nombreCertificado">Nombre del Certificado*</label>
        <input
          id="nombreCertificado"
          type="text"
          formControlName="name"
          placeholder="Ej: Python Avanzado"
        />
        <div class="error-message" *ngIf="erroresFormulario['name']">
          {{ erroresFormulario['name'] }}
        </div>
      </div>

      <!-- Fecha Emisión / Fecha Vencimiento -->
      <div class="form-group">
        <label for="fechaEmision">Fecha de Emisión*</label>
        <input
          id="fechaEmision"
          type="date"
          formControlName="issueDate"
        />
        <div class="error-message" *ngIf="erroresFormulario['issueDate']">
          {{ erroresFormulario['issueDate'] }}
        </div>
      </div>

      <div class="form-group">
        <label for="fechaVencimiento">Fecha de Vencimiento</label>
        <input
          id="fechaVencimiento"
          type="date"
          formControlName="expiryDate"
        />
        <!-- Si tienes mensaje de error, agrégalo aquí -->
      </div>

      <!-- ID/Número de Certificado -->
      <div class="form-group">
        <label for="institución">Institución</label>
        <input
          id="institución"
          type="text"
          formControlName="institute"
        />
      </div>

      <!-- Subir Certificado -->
      <div class="form-group">
        <label>Subir Certificado*</label>
        <div [class.error-message]="erroresFormulario['file']">
          <!-- Campo File -->
          <input
            type="file"
            id="archivoCertificado"
            (change)="alCambiarArchivo($event)"
            hidden
            accept=".pdf,.jpg,.jpeg,.png"
          />
          <!-- Etiqueta custom para "Examinar" -->
          <label for="archivoCertificado" class="etiqueta-archivo">
            <span class="nombre-archivo">
              {{ nombreArchivoSeleccionado || 'Selecciona un archivo...' }}
            </span>
            <span class="boton-examinar">Examinar</span>
          </label>
        </div>
        <div class="error-message" *ngIf="erroresFormulario['file']">
          {{ erroresFormulario['file'] }}
        </div>
        <small class="hint-archivo"
          >Formatos aceptados: PDF, JPG, PNG (Máx. 5MB)</small
        >
      </div>

      <!-- Botones de Acción -->
      <div style="display: flex; gap: 10px; margin-top: 10px;">
        <button
          type="button"
          (click)="cerrar()"
          style="background: #999; width: 50%;"
        >
          Cancelar
        </button>

        <button
          type="submit"
          [disabled]="estaEnviando"
          style="width: 50%;"
        >
          <span *ngIf="!estaEnviando">Guardar Certificado</span>
          <span *ngIf="estaEnviando">Enviando...</span>
        </button>
      </div>
    </form>
  </div>
</div>
