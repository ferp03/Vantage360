<div class="certifications-dashboard">
  <header class="dashboard-header">
    <h2>Mis Certificados</h2>
  </header>
  <div class="certifications-container">  
    <!-- Estado de carga -->
    <div *ngIf="loading" class="loading">
      <p>Cargando tus certificados...</p>
    </div>
  
    <!-- Mensaje de error -->
    <div *ngIf="error && !loading" class="error-message">
      {{ error }}
    </div>
  
    <!-- Lista vacÃ­a -->
    <div *ngIf="!loading && !error && certificados.length === 0">
      <p>No tienes certificados registrados.</p>
    </div>
  
    <!-- Lista de certificados -->
    <div *ngIf="!loading && !error && certificados.length > 0" class="certificate-list">
      <div *ngFor="let cert of certificados" class="certificate-card">
        <div class="certificate-header">
          <h3>{{ cert.nombre }}</h3>
          <span class="institution">{{ cert.institucion }}</span>
        </div>
  
        <div class="certificate-dates">
          <div>
            <strong>Emitido:</strong> 
            {{ cert.fecha_emision | date:'dd/MM/yyyy' }}
          </div>
          <div>
            <strong>Vence:</strong> 
            {{ cert.fecha_vencimiento | date:'dd/MM/yyyy' }}
          </div>
        </div>
  
        <div class="certificate-actions">
          <button 
            (click)="descargarCertificado(cert.archivo)" 
            class="btn-download">
            <span class="certifiate-icon material-icons">school</span>
            Ver Certificado
          </button>
          <!--
          <button 
            (click)="eliminarCertificado(cert.certificacion_id)" 
            class="btn-delete">
            Elimina
          </button>-->
        </div>
      </div>
    </div>
  </div>
