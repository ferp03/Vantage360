<div class="login-container">
    <div class="box" [ngClass]="{'login-box': isLogin, 'signup-box': isSignUp}">
        <div>
            <img src="assets/logo_accenture.svg" class="logo">
        </div>
        <!-- Login -->
        <div *ngIf="isLogin" class="login-form-container">
            <form (submit)="login()" class="login-form">
                <label>Email:</label>
                <input type="text" [(ngModel)]="email" name="email" required>
                
                <label>Password:</label>
                <input type="password" [(ngModel)]="password" name="password" required>
                
                <div class="button-container">
                    <button type="submit">Log in</button>
                </div>
                
                <p *ngIf="mensaje" class="error">{{mensaje}}</p>
            </form>
            <p style="color: rgb(0, 0, 0); margin: 12px;" (click)="isSignUp=true; isLogin=false">Don't have an account? <span style=" cursor: pointer; text-decoration: underline;">Sign up</span></p>
            <p style="color: rgb(0, 0, 0); margin: 12px;">or</p>
            <p style="color: rgb(2, 2, 2); margin: 12px; cursor: pointer; text-decoration: underline;" (click)="forgot()">Forgot my password</p>
        </div>
        
        <!-- Sign Up -->
        <div *ngIf="isSignUp" class="signup-form-container">    
            <form (submit)="signup()" class="signup-form">
                <div class="form-columns">
                    <div class="column left-column">
                        <div class="form-group">
                            <label>Primer nombre:</label>
                            <input type="text" [(ngModel)]="name" name="name" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Apellido Paterno:</label>
                            <input type="text" [(ngModel)]="patlastname" name="patlastname" required>
                        </div>

                        <div class="form-group">
                            <label>Apellido Materno:</label>
                            <input type="text" [(ngModel)]="matlastname" name="matlastname">
                        </div>

                        
                    </div>
                    
                    <div class="column right-column">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="text" [(ngModel)]="email" name="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" [(ngModel)]="password" name="password" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Confirm password:</label>
                            <input type="password" [(ngModel)]="password2" name="password2" required>
                        </div>
                    </div>
                </div>
                
                <div class="button-container">
                    <button type="submit">Sign up</button>
                </div>
                
                <p *ngIf="mensaje" class="error">{{mensaje}}</p>
            </form>
            <p style="color: rgb(0, 0, 0); margin: 12px;" (click)="isSignUp=false; isLogin=true;">Already have an account? <span style=" cursor: pointer; text-decoration: underline;">Login</span></p>
            <p style="color: rgb(0, 0, 0); margin: 12px;">or</p>
            <p style="color: rgb(0, 0, 0); margin: 12px; cursor: pointer; text-decoration: underline;" (click)="forgot()">Forgot my password</p>
        </div>
    </div>
</div>
